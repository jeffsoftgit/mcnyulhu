<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class="bar-stable" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-android-cancel" data-comp-id="button.1"
                ng-click="app.action('reportissue', 'viewissueslink', this)"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">report issue</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon fa-icon fa-save" data-comp-id="button.2"
                ng-click="app.action('reportissue', 'savereport', this)"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div class="row" data-comp-id="row.1">
            <div class="col" data-comp-id="column.1">
                <select-list data-comp-id="selectList.1" ng-model="data.category">Category</select-list>
                <label class="item item-input" data-comp-id="textInput.1">
                    <span class="input-label"></span>
                    <input ng-model="data.summary" placeholder="Summary" type="text">
                </label>
                <label class="item item-input item-stacked-label" data-comp-id="textAreaInput.1">
                    <span class="input-label"></span>
                    <textarea ng-model="data.description" rows="4" style="height: 100%;"></textarea>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
